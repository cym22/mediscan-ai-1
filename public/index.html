    const api = {

    const compressImage = async (file) => {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = (e) => {
          const img = new Image();
          img.src = e.target.result;
          img.onload = () => {
            const canvas = document.createElement('canvas');
            const scale = Math.min(1, 1280 / img.width);
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;
            canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
            resolve(canvas.toDataURL('image/jpeg', 0.8).split(',')[1]);
          };
        };
      });
    };

    const fileToBase64 = (file) => new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result.split(',')[1]);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });

    const decodeBase64 = (base64) => {
      const bin = atob(base64);
      const bytes = new Uint8Array(bin.length);
      for (let i = 0; i < bin.length; i++) bytes[i] = bin.charCodeAt(i);
      return bytes;
    };

    const TTSButton = ({ text, size = 'normal' }) => {
      const [playing, setPlaying] = useState(false);
      const [loading, setLoading] = useState(false);
      const audioCtxRef = useRef(null);
      const sourceRef = useRef(null);

      const play = async () => {
        if (playing) { sourceRef.current?.stop(); setPlaying(false); return; }
        setLoading(true);
        try {
          const audio = await api.tts(text);
          if (!audioCtxRef.current) audioCtxRef.current = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 24000 });
          const ctx = audioCtxRef.current;
          if (ctx.state === 'suspended') await ctx.resume();
          const bytes = decodeBase64(audio);
          const int16 = new Int16Array(bytes.buffer);
          const buffer = ctx.createBuffer(1, int16.length, 24000);
          const channel = buffer.getChannelData(0);
          for (let i = 0; i < int16.length; i++) channel[i] = int16[i] / 32768;
          const source = ctx.createBufferSource();
          source.buffer = buffer;
          source.connect(ctx.destination);
          source.onended = () => setPlaying(false);
          source.start();
          sourceRef.current = source;
          setPlaying(true);
        } catch (e) { console.error(e); }
        setLoading(false);
      };
